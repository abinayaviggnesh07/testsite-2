<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Meta Pixel Invalid Parameter Test Page</title>
  <!-- Meta Pixel Code -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    // INVALID PARAMETER: pixelID should be a string
    fbq('init', 12345); // Should be fbq('init', '12345')
    // INVALID PARAMETER: eventName should be a string
    fbq('track', {foo: 'bar'}); // Should be fbq('track', 'EventName', {...})
  </script>
  <noscript>
    <img height="1" width="1" style="display:none"
      src="https://www.facebook.com/tr?id=1535327404243046&ev=PageView&noscript=1"
    />
  </noscript>
  <meta name="facebook-domain-verification" content="qowwrhpyni79cf2pms3zixyrxoh3b4" />
</head>
<body>
  <h2>Meta Pixel Invalid Parameter Test Page</h2>
  <div>
    <ul>
      <li><button id="addToWishlistButton" type="button">Add to Wishlist</button></li>
      <li><button id="addToCartButton" type="button">Add to Cart</button></li>
      <li><button id="checkoutButton" type="button">Check Out</button></li>
      <li><button id="purchaseButton" type="button">Purchase</button></li>
      <li><button id="subscribeButton" type="button">Subscribe</button></li>
      <li><button id="registrationButton" type="button">Registration</button></li>
      <li><button id="invalidPurchaseButton" type="button">Invalid Purchase</button></li>
      <li><button id="invalidCartButton" type="button">Invalid Cart</button></li>
    </ul>
  </div>

  <script type="text/javascript">
    // Valid event tracking
    document.getElementById('addToWishlistButton').addEventListener('click', function() {
      fbq('track', 'AddToWishlist');
    }, false);

    document.getElementById('addToCartButton').addEventListener('click', function() {
      fbq('track', 'AddToCart', {
        value: 115,
        currency: 'USD',
        content_ids: ['123456'],
        content_type: 'product',
        source: 'marketingClient'
      });
    }, false);

    document.getElementById('checkoutButton').addEventListener('click', function() {
      fbq('track', 'InitiateCheckout');
    }, false);

    document.getElementById('purchaseButton').addEventListener('click', function() {
      fbq('track', 'Purchase', {
        value: 10,
        currency: 'USD'
      });
    }, false);

    document.getElementById('subscribeButton').addEventListener('click', function() {
      fbq('track', 'Subscribe');
    }, false);

    document.getElementById('registrationButton').addEventListener('click', function() {
      fbq('track', 'CompleteRegistration');
    }, false);

    // Invalid parameter scenarios
    document.getElementById('invalidPurchaseButton').addEventListener('click', function() {
      // value should be a number, currency should be a valid code
      fbq('track', 'Purchase', {
        value: 'ten', // Invalid: should be a number
        currency: 'U', // Invalid: should be 'USD', 'EUR', etc.
      });
    }, false);

    document.getElementById('invalidCartButton').addEventListener('click', function() {
      // content_ids should be an array of strings, value should be a number
      fbq('track', 'AddToCart', {
        value: 'one hundred', // Invalid: should be a number
        currency: 123, // Invalid: should be a string currency code
        content_ids: '123456', // Invalid: should be an array
        content_type: 789, // Invalid: should be a string
      });
    }, false);
  </script>
</body>
</html>
